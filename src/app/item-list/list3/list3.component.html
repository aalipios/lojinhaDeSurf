<mat-grid-list cols="4" rowHeight="40vh">
    <mat-grid-tile *ngFor="let product of produtos">
        <div *ngIf="product.tipo == 3">
        <mat-card class="example-card">
            <img mat-card-image src="{{product.url}}">
            <mat-card-content>
                <p>
                    {{product.name}}
                </p>
                <p>
                    R$ {{product.preco}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button class="comprar" mat-raised-button color="primary">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="shopping_cart"></mat-icon>
                    COMPRAR
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    </mat-grid-tile>

</mat-grid-list>
